<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Signup</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" class="container">
  <form [formGroup]="signupForm" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched">
        Please enter a valid name.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contactNumber" required>
      <mat-error *ngIf="signupForm.controls['contactNumber'].invalid && signupForm.controls['contactNumber'].touched">
        Please enter a valid contact number.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmpassword" required>
      <mat-error *ngIf="signupForm.hasError('passwordsNotMatched') && signupForm.controls['confirmpassword'].touched">
        Passwords do not match.
      </mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="signupForm.invalid || signupForm.hasError('passwordsNotMatched')">Signup</button>
    </div>
  </form>
</div>

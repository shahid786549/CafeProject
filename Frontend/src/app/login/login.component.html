<mat-toolbar  color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Login</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container">
   
    <form [formGroup]="loginForm" class="form" fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('pattern')">Invalid email format</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
      </mat-form-field>
  
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="handleSubmit()">Login</button>
      </div>
    </form>
  
    <!-- Display the error message -->
    <div *ngIf="responseMessage" class="message">
      {{ responseMessage }}
    </div>
  </div>
